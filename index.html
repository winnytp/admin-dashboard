<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Imports -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <!-- End Google Imports -->
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="header-left">
                <p>Don't forget: in simplicity we trust.</p>
            </div>
            <div class="header-right">
                <div class="username">
                    <p>Marcos Aurelius</p>
                </div>
                <div class="header-icon">
                    <span class="material-symbols-outlined">sentiment_calm</span>
                </div>
                <div class="new-task">
                    <button>+ Add new task</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-logo">
                <span class="material-symbols-outlined">
                    splitscreen_right
                </span>
                <h1>Taskboard</h1>
            </div>
            <div class="side-main-button">
                <button>+ Add event</button>
            </div>
            <div class="sidebar-top">
                <div class="side-item">
                    <div class="side-icon">
                        <span class="material-symbols-outlined">today</span>
                    </div>
                    <div class="side-text"><p>Today</p></div>
                </div>
                <div class="side-item">
                    <div class="side-icon">
                        <span class="material-symbols-outlined">upcoming</span>
                    </div>
                    <div class="side-text"><p>Agenda</p></div>
                </div>
                <div class="side-item">
                    <div class="side-icon">
                        <span class="material-symbols-outlined">data_alert</span>
                    </div>
                    <div class="side-text"><p>Overdue</p></div>
                </div>
                <div class="side-item">
                    <div class="side-icon">
                        <span class="material-symbols-outlined">chat_bubble</span>
                    </div>
                    <div class="side-text"><p>Messages</p></div>
                </div>
                <div class="side-item">
                    <div class="side-icon">
                        <span class="material-symbols-outlined">calendar_month</span>
                    </div>
                    <div class="side-text"><p>Calendar</p></div>
                </div>
            </div>
            <div class="sidebar-bottom">
                <div class="side-item">
                    <div class="side-icon">
                        <span class="material-symbols-outlined">settings</span>
                    </div>
                    <div class="side-text"><p>Settings</p></div>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="tasks">
                <div class="tasks-title">
                    <h2>Your Tasks</h2>
                </div>
                <div class="tasks-list">
                    <div class="tasks-item"></div>
                    <div class="tasks-item"></div>
                    <div class="tasks-item"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
